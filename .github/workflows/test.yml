name: Test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: node
        run: echo "##[name=version;]$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: node
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.node.outputs.version }}"
      - name: Run tests
        run: |
          npm ci
          npm run lint
          npm run test:type
          npm test
